 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Customer Dashboard</title>
    <link rel="stylesheet" href="/static/customer_dashboard.css" />
</head>
<body>
    <div class="container">
        <h2>Customer Dashboard</h2>
        <a href="/logout" style="float: right; margin-bottom: 10px;">Logout</a>
        <section id="create-ticket">
            <h3>Raise a New Ticket</h3>
            <form id="ticketForm">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required />

                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>

                <label for="priority">Priority:</label>
                <select id="priority" name="priority">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                </select>

                <button type="submit">Submit Ticket</button>
            </form>
        </section>

        <section id="ticket-list">
            <h3>Your Tickets</h3>
            <div id="tickets"></div>
        </section>
    </div>

    <script>
        async function fetchTickets() {
            const response = await fetch('/tickets/get_tickets', {
                credentials: 'include',
            });
            const tickets = await response.json();
            const ticketsList = document.getElementById('tickets');
            ticketsList.innerHTML = '';
            tickets.forEach(ticket => {
                const ticketDiv = document.createElement('div');
                ticketDiv.className = 'ticket';
                ticketDiv.innerHTML = `
                    <strong>${ticket.subject}</strong> - Status: ${ticket.status}<br/>
                    <em>${ticket.description}</em><br/>
                    <strong>Responses:</strong>
                    <div class="responses">
                        ${ticket.responses.map(r => `<div class="response"><strong>User ${r.responder_id}:</strong> ${r.message} <small>(${new Date(r.timestamp).toLocaleString()})</small></div>`).join('')}
                    </div>
                    <form class="response-form" data-ticket-id="${ticket.id}">
                        <textarea name="message" placeholder="Add a response..." required></textarea><br/>
                        <button type="submit">Submit Response</button>
                    </form>
                `;
                ticketsList.appendChild(ticketDiv);
            });

            // Add event listeners for response forms
            document.querySelectorAll('.response-form').forEach(form => {
                form.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const ticketId = form.getAttribute('data-ticket-id');
                    const message = form.message.value;
                    const res = await fetch(`/tickets/add_ticket_response/${ticketId}/responses`, {
                        method: 'POST',
                        credentials: 'include',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ message })
                    });
                    if (res.ok) {
                        alert('Response added successfully');
                        fetchTickets();
                    } else {
                        alert('Failed to add response');
                    }
                });
            });
        }

        document.getElementById('ticketForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const subject = document.getElementById('subject').value;
            const description = document.getElementById('description').value;
            const priority = document.getElementById('priority').value;

            const response = await fetch('/tickets/create_ticket', {
                method: 'POST',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ subject, description, priority })
            });

            if (response.ok) {
                alert('Ticket submitted successfully');
                fetchTickets();
            } else {
                alert('Failed to submit ticket');
            }
        });

        fetchTickets();
    </script>
</body>
</html>
