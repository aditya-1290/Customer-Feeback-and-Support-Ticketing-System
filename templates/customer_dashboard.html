<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Customer Dashboard</title>
    <link rel="stylesheet" href="/static/customer_dashboard.css" />
</head>
<body>
    <header>
        <h1>Customer Dashboard</h1>
        <button id="logoutBtn">Logout</button>
    </header>
    <main>
        <section id="welcomeSection">
            <span class="welcome-msg">Welcome, <strong id="userName">Loading...</strong></span>
        </section>
        <!-- Additional dashboard content here -->
    </main>

    <script>
        async function fetchUserData() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                window.location.href = '/login';
                return;
            }
            try {
                const response = await fetch('/api/customer_data', {
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('userName').textContent = data.name;
                    // Render other user data as needed
                } else {
                    // Token invalid or expired
                    localStorage.removeItem('access_token');
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error('Error fetching user data:', error);
                window.location.href = '/login';
            }
        }

        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('access_token');
            window.location.href = '/login';
        });

        fetchUserData();
    </script>
</body>
</html>
