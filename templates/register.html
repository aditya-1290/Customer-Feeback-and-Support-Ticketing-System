<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Account | Support System</title>
    <link rel ="stylesheet" href="{{ url_for('static', path='/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="logo">
                <i class="fas fa-headset"></i>
                <h1>Support Portal</h1>
            </div>
            <h2>Create Your Account</h2>
            <p class="subtitle">Join our support community today</p>
        </div>

        <form id="registerForm" method="post" action="/register" class="auth-form">
            {% if error %}
            <div class="alert alert-error">
                <i class="fas fa-exclamation-circle"></i> {{ error }}
            </div>
            {% endif %}
            
            <div class="form-group">
                <label for="name">
                    <i class="fas fa-user"></i> Full Name
                </label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name" />
            </div>

            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i> Email Address
                </label>
                <input type="email" id="email" name="email" required placeholder="your@email.com" />
            </div>

            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Password
                </label>
                <input type="password" id="password" name="password" required placeholder="Create a password" />
            </div>

            <div class="form-group">
                <label for="role">
                    <i class="fas fa-user-tag"></i> Account Type
                </label>
                <select id="role" name="role" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="customer">Customer</option>
                    <option value="support_agent">Support Agent</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="/login" class="login-link">Sign in here</a></p>
        </div>
    </div>
</body>
</html>
