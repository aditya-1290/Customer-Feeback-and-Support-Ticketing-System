services:
  app:
    image: aditya1920/crm_app_aditya:latest  # Replace build: . with this
    # Remove the 'build: .' line
    depends_on:
      - db
    ports:
      - "10000:10000"
    environment:
      DATABASE_URL: postgresql://postgres:redhat@db:5432/crm_db
    volumes:
      - .:/app  # Optional: Remove if we don't need live code reloading

  db:
    image: postgres:17.5  # Fixed: Use postgres instead of postgresql
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: redhat
      POSTGRES_DB: crm_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
